plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'dev.flutter.flutter-gradle-plugin' // Flutter Plugin ต้องอยู่ล่างสุด
}

android {
    namespace "com.example.myproject"
    compileSdk 34  // เปลี่ยนเป็นเลขเต็มแทน flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

     lintOptions {
        warning 'deprecation'
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.example.myproject"
        minSdk 23
        targetSdk 34 // เปลี่ยนเป็นเลขเต็มแทน flutter.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

   buildTypes {
    release {
        minifyEnabled true // เปิดใช้ minify (ProGuard)
        shrinkResources true // เปิดลบ Resource ที่ไม่ใช้
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
}

}

flutter {
    source "../.."
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.0" 

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    implementation 'com.google.firebase:firebase-analytics'

    // อื่น ๆ
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
